<form method="post" hx-post="{{ request.path }}" hx-target="#modal-body" hx-swap="innerHTML">
  {% csrf_token %}
  
  <div class="row g-3">
    <div class="col-md-6">
      <label for="employee_id" class="form-label">Employee ID</label>
      <input type="text" name="employee_id" id="employee_id" 
             value="{{ form.employee_id.value|default_if_none:'' }}" 
             class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" name="name" id="name" 
             value="{{ form.name.value|default_if_none:'' }}" 
             class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="father_name" class="form-label">Father's Name</label>
      <input type="text" name="father_name" id="father_name" 
             value="{{ form.father_name.value|default_if_none:'' }}" 
             class="form-control">
    </div>
    <div class="col-md-6">
      <label for="mother_name" class="form-label">Mother's Name</label>
      <input type="text" name="mother_name" id="mother_name" 
             value="{{ form.mother_name.value|default_if_none:'' }}" 
             class="form-control">
    </div>
    <div class="col-md-6">
      <label for="cnic" class="form-label">CNIC</label>
      <input type="text" name="cnic" id="cnic" 
             value="{{ form.cnic.value|default_if_none:'' }}" 
             class="form-control" placeholder="xxxxx-xxxxxxx-x" required>
    </div>
    <div class="col-md-6">
      <label for="designation" class="form-label">Designation</label>
      <input type="text" name="designation" id="designation" 
             value="{{ form.designation.value|default_if_none:'' }}" 
             class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="contact_number" class="form-label">Contact Number</label>
      <input type="text" name="contact_number" id="contact_number" 
             value="{{ form.contact_number.value|default_if_none:'' }}" 
             class="form-control" placeholder="03xx-xxxxxxx">
    </div>
    <div class="col-md-12">
      <label for="address" class="form-label">Address</label>
      <textarea name="address" id="address" rows="2" class="form-control">{{ form.address.value|default_if_none:'' }}</textarea>
    </div>
  </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-end gap-2 mt-4">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">ðŸ’¾ Save</button>
  </div>
</form>
