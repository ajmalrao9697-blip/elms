{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Letter</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- optional external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Reset & Body --- */
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --offer: #ff6b6b;
            --experience: #4ecdc4;
            --resignation: #45b7d1;
            --termination: #f9c74f;
            --warning: #f9844a;
            --success: #90be6d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeInBg 2s ease-in;
        }

        @keyframes fadeInBg {
            from { opacity: 0; background-position: 0 0; }
            to { opacity: 1; background-position: 100% 100%; }
        }

        /* --- Form Container --- */
        .form-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 450px;
            text-align: center;
            animation: slideUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        /* --- Input Fields --- */
        form div {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            padding-left: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
            outline: none;
            background-color: #fff;
            transform: translateY(-2px);
        }

        /* --- Letter Type Specific Styling --- */
        select#letter_type option[value="offer_letter"] {
            background: rgba(255, 107, 107, 0.2);
        }
        
        select#letter_type option[value="experience_letter"] {
            background: rgba(78, 205, 196, 0.2);
        }
        
        select#letter_type option[value="resignation_letter"] {
            background: rgba(69, 183, 209, 0.2);
        }
        
        select#letter_type option[value="termination_letter"] {
            background: rgba(249, 199, 79, 0.2);
        }
        
        select#letter_type option[value="warning_letter"] {
            background: rgba(249, 132, 74, 0.2);
        }

        /* --- Button --- */
        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: #fff;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(106, 17, 203, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        button i {
            margin-right: 8px;
        }

        /* --- Error message --- */
        p.error {
            color: #e74c3c;
            font-weight: 500;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* --- Decorative Elements --- */
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
        }

        .circle-1 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--primary);
            top: -50px;
            right: -50px;
        }

        .circle-2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--secondary);
            bottom: -30px;
            left: -30px;
        }

        /* --- Responsive Design --- */
        @media (max-width: 500px) {
            .form-container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>
    
    <div class="form-container">
        <h2>Generate Employee Letter</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post" action="{% url 'hr:generate_letter' %}">
            {% csrf_token %}
            <div>
                <label for="employee_id"><i class="fas fa-user"></i> Employee ID:</label>
                <input type="text" name="employee_id" id="employee_id" placeholder="Enter Employee ID" required>
            </div>
            <div>
                <label for="letter_type"><i class="fas fa-envelope"></i> Letter Type:</label>
                <select name="letter_type" id="letter_type" required>
                    <option value="">--Select Letter Type--</option>
                    <option value="offer_letter">Offer Letter</option>
                    <option value="experience_letter">Experience Letter</option>
                    <option value="resignation_letter">Resignation Letter</option>
                    <option value="termination_letter">Termination Letter</option>
                    <option value="warning_letter">Warning Letter</option>
                </select>
            </div>
            <button type="submit"><i class="fas fa-file-pdf"></i> Generate Letter</button> 
        </form>
    </div>

    <script>
        // Add dynamic color change based on selected letter type
        document.getElementById('letter_type').addEventListener('change', function() {
            const colors = {
                'offer_letter': ['#ff6b6b', '#ff8e8e'],
                'experience_letter': ['#4ecdc4', '#6de0d7'],
                'resignation_letter': ['#45b7d1', '#64c9e1'],
                'termination_letter': ['#f9c74f', '#fad570'],
                'warning_letter': ['#f9844a', '#fa9c6c'],
                '': ['#6a11cb', '#2575fc'] // default
            };
            
            const selectedValue = this.value;
            const [primary, secondary] = colors[selectedValue] || colors[''];
            
            document.documentElement.style.setProperty('--primary', primary);
            document.documentElement.style.setProperty('--secondary', secondary);
            
            // Update button gradient
            document.querySelector('button').style.background = `linear-gradient(to right, ${primary}, ${secondary})`;
            
            // Update form top border
            document.querySelector('.form-container::before').style.background = 
                `linear-gradient(to right, ${primary}, ${secondary})`;
        });
    </script>
</body>
</html>
