<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .modal-content {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.4s ease-out;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 12px 12px 0 0;
            padding: 15px 20px;
        }
        
        .modal-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.25);
            transform: translateY(-2px);
        }
        
        .form-control.error {
            border-color: #e53e3e;
            animation: shake 0.5s;
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }
        
        .btn-container {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-secondary {
            background-color: #718096;
            border: none;
        }
        
        .btn-secondary:hover {
            background-color: #4a5568;
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .btn-loading {
            position: relative;
            color: transparent;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-checkmark {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #38a169;
            animation: fadeIn 0.5s;
        }
        
        .success-checkmark i {
            font-size: 48px;
        }
        
        .attendance-summary {
            background-color: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
        }
    </style>
</head>
<body>

<div class="modal-header">
    <h5 class="modal-title"><i class="fas fa-calendar-check"></i> Add Attendance Record</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
    <form id="attendanceForm" hx-post="{% url 'hr:attendance_create' %}" hx-target="#modal-body" hx-swap="innerHTML" hx-trigger="submit" hx-indicator="#spinner">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label" for="employee"><i class="fas fa-user"></i> Employee</label>
            <select class="form-control" id="employee" name="employee" required>
                <option value="">Select an employee</option>
                <option value="1">John Doe (ID: 001)</option>
                <option value="2">Jane Smith (ID: 002)</option>
                <option value="3">Robert Johnson (ID: 003)</option>
            </select>
            <div class="error-message" id="employeeError">Please select an employee</div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label" for="date"><i class="fas fa-calendar-day"></i> Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                    <div class="error-message" id="dateError">Please select a valid date</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label" for="status"><i class="fas fa-user-check"></i> Status</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                        <option value="late">Late Arrival</option>
                        <option value="halfday">Half Day</option>
                        <option value="leave">On Leave</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="form-group" id="hoursGroup">
            <label class="form-label" for="hoursWorked"><i class="fas fa-clock"></i> Hours Worked</label>
            <input type="number" class="form-control" id="hoursWorked" name="hours_worked" min="0" max="24" step="0.5" value="8">
            <div class="error-message" id="hoursError">Please enter valid hours (0-24)</div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="remarks"><i class="fas fa-sticky-note"></i> Remarks</label>
            <textarea class="form-control" id="remarks" name="remarks" rows="2" placeholder="Add any additional notes"></textarea>
        </div>
        
        <div class="attendance-summary" id="attendanceSummary">
            <h6><i class="fas fa-info-circle"></i> Summary</h6>
            <div id="summaryContent"></div>
        </div>
        
        <div class="success-checkmark" id="successCheckmark">
            <i class="fas fa-check-circle"></i>
            <p>Attendance recorded successfully!</p>
        </div>
        
        <div class="btn-container">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">
                <i class="fas fa-times"></i> Close
            </button>
            <button class="btn btn-primary" type="submit" id="submitBtn">
                <i class="fas fa-save"></i> Save Record
            </button>
            <div class="btn btn-primary btn-loading" id="spinner" style="display: none;"></div>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('attendanceForm');
        const employeeSelect = document.getElementById('employee');
        const dateInput = document.getElementById('date');
        const statusSelect = document.getElementById('status');
        const hoursInput = document.getElementById('hoursWorked');
        const hoursGroup = document.getElementById('hoursGroup');
        const summaryDiv = document.getElementById('attendanceSummary');
        const summaryContent = document.getElementById('summaryContent');
        const successCheckmark = document.getElementById('successCheckmark');
        
        // Set today's date as default
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
        
        // Toggle hours worked field based on status
        statusSelect.addEventListener('change', function() {
            if (this.value === 'absent' || this.value === 'leave') {
                hoursGroup.style.opacity = '0.5';
                hoursInput.disabled = true;
                hoursInput.value = '0';
            } else {
                hoursGroup.style.opacity = '1';
                hoursInput.disabled = false;
                hoursInput.value = this.value === 'halfday' ? '4' : '8';
            }
            updateSummary();
        });
        
        // Update summary when any field changes
        [employeeSelect, dateInput, statusSelect, hoursInput].forEach(element => {
            element.addEventListener('change', updateSummary);
        });
        
        // Form validation
        form.addEventListener('submit', function(e) {
            let isValid = true;
            
            if (!employeeSelect.value) {
                document.getElementById('employeeError').style.display = 'block';
                employeeSelect.classList.add('error');
                isValid = false;
            } else {
                document.getElementById('employeeError').style.display = 'none';
                employeeSelect.classList.remove('error');
            }
            
            if (!dateInput.value) {
                document.getElementById('dateError').style.display = 'block';
                dateInput.classList.add('error');
                isValid = false;
            } else {
                document.getElementById('dateError').style.display = 'none';
                dateInput.classList.remove('error');
            }
            
            if (hoursInput.value < 0 || hoursInput.value > 24) {
                document.getElementById('hoursError').style.display = 'block';
                hoursInput.classList.add('error');
                isValid = false;
            } else {
                document.getElementById('hoursError').style.display = 'none';
                hoursInput.classList.remove('error');
            }
            
            if (!isValid) {
                e.preventDefault();
                form.classList.add('animated');
                setTimeout(() => form.classList.remove('animated'), 500);
            } else {
                // Show loading state
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementById('spinner').style.display = 'block';
                
                // Simulate form submission success (remove this in production)
                setTimeout(() => {
                    successCheckmark.style.display = 'block';
                    form.style.opacity = '0.5';
                    document.getElementById('spinner').style.display = 'none';
                    
                    // Reset form after success
                    setTimeout(() => {
                        form.reset();
                        successCheckmark.style.display = 'none';
                        form.style.opacity = '1';
                        document.getElementById('submitBtn').style.display = 'flex';
                        summaryDiv.style.display = 'none';
                        dateInput.value = today;
                    }, 2000);
                }, 1500);
                
                // Prevent actual form submission for this demo
                e.preventDefault();
            }
        });
        
        // Update the attendance summary
        function updateSummary() {
            if (employeeSelect.value && dateInput.value) {
                const employeeText = employeeSelect.options[employeeSelect.selectedIndex].text;
                const statusText = statusSelect.options[statusSelect.selectedIndex].text;
                
                summaryContent.innerHTML = `
                    <p><strong>Employee:</strong> ${employeeText}</p>
                    <p><strong>Date:</strong> ${new Date(dateInput.value).toLocaleDateString()}</p>
                    <p><strong>Status:</strong> ${statusText}</p>
                    <p><strong>Hours:</strong> ${hoursInput.value}</p>
                `;
                summaryDiv.style.display = 'block';
            } else {
                summaryDiv.style.display = 'none';
            }
        }
        
        // Initial summary update
        updateSummary();
    });
</script>

</body>
</html>
